<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션 공부하기</title>
    <link rel="stylesheet" href="boxpositon.css">
</head>
<body>
    <div class="first">
        <div class="box">
            div1
        </div>
        <div class="second">
            <div class="box 1th">
                div2
            </div>
            <div class="box 2th">
                div3
            </div>
        </div><!--second-->
    </div><!--first-->
    <br>
    <hr>
    <br>
    <div class="boxwrap">
        <div class="boxx box1">
            div1
        </div>
        <div class="boxx box2">
            div2
        </div>
        <div class="boxx box3">
            div3
        </div>
    </div><!--boxwrap-->
    <br>
    <hr>
    <br>
    <div class="allwrap">
        <div class="big_box">
            div1
            <div class="boxxx small_box">
            div2
            </div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="box leftbox">
        div1
    </div>
    <div class="boxxx halfbox">
        div2
    </div>
    <br>
    <hr>
    <br>
    <div class="boxx bigwrap">
        div1
        <div class="box leftbt">div2</div>
        <div class="box rightt">div3</div>
    </div>


</body>
</html>
